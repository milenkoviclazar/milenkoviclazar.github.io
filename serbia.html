<!DOCTYPE html>
<html lang="en">
<head>
    <title>Serbia</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Resources for Maps (provided by AmCharts)-->
    <script src="https://www.amcharts.com/lib/3/ammap.js"></script>
    <script src="https://www.amcharts.com/lib/3/maps/js/worldHigh.js"></script>
    <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all"/>
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>

    <style>
        body {
            padding-top: 65px;
        }

        /* On small screens, set height to 'auto' for sidenav and grid */
        @media screen and (max-width: 767px) {
            .sidenav {
                height: auto;
                padding: 15px;
            }

            .row.content {
                height: auto;
            }
        }

    </style>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-89460189-1', 'auto');
        ga('send', 'pageview');

    </script>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">

</nav>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-3 sidenav"></div>
        <div class="col-sm-6 text-left">
            <div class="row text-center">
                <h2>Serbia</h2>
                <h2>Србија</h2>
            </div>

            <div class="row">
                <div class="col-sm-6 text-center">
                    <figure class="figure">
                        <img src="documents/serbia.png" class="img-thumbnail" alt="flag" width="100" height="100">
                        <figcaption class="figure-caption ">Serbian flag</figcaption>
                    </figure>
                </div>
                <div class="col-sm-6">
                    <figure class="figure text-center">
                        <img src="documents/coat_of_arms.png" class="img-thumbnail" alt="coat" width="100" height="100">
                        <figcaption class="figure-caption ">Coat of arms</figcaption>
                    </figure>
                </div>
            </div>
            <hr>
            <div class="row">
                <h4>Some facts about Serbia:</h4>
                <ul>
                    <li>Capital city is Belgrade</li>
                    <li>Official language is Serbian</li>
                    <li>It has around 7 million residents</li>

                    <li>It is not <a href="https://en.wikipedia.org/wiki/Syria">Syria</a> or <a
                            href="https://en.wikipedia.org/wiki/Siberia">Siberia</a></li>
                </ul>
            </div>
            <hr>
            <div class="row">
                <h4>Location:</h4>
                <figure class="figure">
                    <script>
                        var map = AmCharts.makeChart("chartdiv", {
                            "type": "map",
                            "theme": "light",
                            "zoomControl": {
                                "zoomControlEnabled": true
                            },
                            "mouseWheelZoomEnabled": true,
                            "dataProvider": {
                                "map": "worldHigh",

                                "areas": [{
                                    "title": "Serbia",
                                    "id": "RS",
                                    "color": "#0000ff"
                                }
                                ]
                            },

                            "areasSettings": {
                                "rollOverOutlineColor": "#FFFFFF",
                                "rollOverColor": "#ff0000",
                                "alpha": 0.8,
                                "unlistedAreasAlpha": 0.1,
                                "balloonText": "Serbia"
                            },


                            "export": {
                                "enabled": true
                            }

                        });
                    </script>
                    <div id="chartdiv"></div>
                    <style>
                        #chartdiv {
                            width: 100%;
                            height: 500px;
                            border: 1px solid black;
                        }
                    </style>
                </figure>
            </div>
            <hr>

        </div>
        <div class="col-sm-3 sidenav"></div>
    </div>
</div>

</body>
</html>
